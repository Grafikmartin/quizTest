<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KI-Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-bg"></div>
  <div class="container">
    <h1>Wer wird KI-llionär?</h1>
    <p>Wähle ein Thema oder gib eins ein:</p>

    <input type="text" id="themaInput" placeholder="z.B. Politik, Harry Potter, Fussball" />
    <label for="levelSelect" style="color: white;">Schwierigkeitsstufe:</label>
    <select id="levelSelect">
      <option value="Anfänger">Hohlbirne</option>
      <option value="Kandidat">Alltagsdenker</option>
      <option value="Halbfinale">Klugscheißer</option>
      <option value="Finale">Besserwisser-Genie</option>
      <option value="Quizchampion">Superhirn mit Dachschaden</option>
    </select>
    
    <div class="grid-themen">
      <!-- 16 Themenkarten -->
      <div class="thema-card">Allgemein- <br>wissen</div>
      <div class="thema-card">Wissenschaft</div>
      <div class="thema-card">Film & Serien</div>
      <div class="thema-card">Geschichte</div>
      <div class="thema-card">Tiere</div>
      <div class="thema-card">Essen & Trinken</div>
      <div class="thema-card">Sport</div>
      <div class="thema-card">Geografie</div>
      <div class="thema-card">Musik</div>
      <div class="thema-card">Kunst</div>
      <div class="thema-card">Literatur</div>
      <div class="thema-card">Technik</div>
      <div class="thema-card">Astronomie</div>
      <div class="thema-card">Physik</div>
      <div class="thema-card">Psychologie</div>
      <div class="thema-card">Raumfahrt</div>
    </div>

    <button id="startBtn" disabled>Quiz starten</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
